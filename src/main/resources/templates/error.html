<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Error')}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="flex-grow-1 py-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-circle display-1 text-warning"></i>
                    </div>
                    <h1 class="display-4 mb-3" th:text="${status} ?: 'Error'">Error</h1>
                    <h2 class="mb-4" th:text="${error} ?: 'Something went wrong'">Something went wrong</h2>
                    <p class="lead mb-5" th:text="${message} ?: 'We encountered an unexpected error. Please try again later.'">
                        We encountered an unexpected error. Please try again later.
                    </p>
                    
                    <!-- Show technical details only in development -->
                    <div th:if="${trace}" class="card mb-4">
                        <div class="card-header text-start">
                            <h5 class="mb-0">Technical Details</h5>
                        </div>
                        <div class="card-body text-start">
                            <p><strong>Path:</strong> <span th:text="${path}"></span></p>
                            <p><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></p>
                            <div>
                                <strong>Stack Trace:</strong>
                                <pre class="mt-2 bg-light p-3 rounded text-start overflow-auto" style="max-height: 300px;"><code th:text="${trace}"></code></pre>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
