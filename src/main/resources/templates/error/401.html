<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Unauthorized')}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="flex-grow-1 py-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="mb-4">
                        <i class="bi bi-lock display-1 text-danger"></i>
                    </div>
                    <h1 class="display-4 mb-3">401</h1>
                    <h2 class="mb-4" th:text="#{error.401.title}">Unauthorized Access</h2>
                    <p class="lead mb-5" th:text="${message} ?: #{error.401.message}">
                        You need to log in to access this resource.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/login}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                        <a th:href="@{/}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Back to Home
                        </a>
                    </div>
                    
                    <!-- Request Info -->
                    <div th:if="${path}" class="mt-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-title">Request Information</h6>
                                <p class="card-text">
                                    <strong>Requested Path:</strong> <code th:text="${path}"></code><br>
                                    <strong>Status:</strong> <span class="badge bg-danger" th:text="${status}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
