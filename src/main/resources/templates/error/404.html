<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Page Not Found')}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="flex-grow-1 py-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-circle display-1 text-warning"></i>
                    </div>
                    <h1 class="display-4 mb-3">404</h1>
                    <h2 class="mb-4" th:text="#{error.404.title}">Page Not Found</h2>
                    <p class="lead mb-5" th:text="#{error.404.message}">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/}" class="btn btn-primary" th:text="#{error.back.home}">Back to Home</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
