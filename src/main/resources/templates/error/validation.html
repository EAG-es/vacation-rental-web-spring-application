<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Validation Error')}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="text-center mb-4">
                        <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
                        <h1 class="display-4 mb-3">Validation Error</h1>
                        <p class="lead" th:text="${message}">Please correct the following errors:</p>
                    </div>
                    
                    <!-- Validation Errors -->
                    <div th:if="${details}" class="card">
                        <div class="card-header bg-warning">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-exclamation-triangle"></i>
                                Validation Errors
                            </h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mb-0">
                                <li th:each="error : ${details}" class="mb-2">
                                    <strong th:text="${error.key}">Field</strong>: 
                                    <span class="text-danger" th:text="${error.value}">Error message</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="text-center mt-4">
                        <div class="d-flex justify-content-center gap-3">
                            <a href="javascript:history.back()" class="btn btn-primary">
                                <i class="bi bi-arrow-left"></i> Go Back and Fix
                            </a>
                            <a th:href="@{/}" class="btn btn-outline-secondary">
                                <i class="bi bi-house"></i> Back to Home
                            </a>
                        </div>
                    </div>
                    
                    <!-- Request Info -->
                    <div th:if="${path}" class="mt-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-title">Request Information</h6>
                                <p class="card-text">
                                    <strong>Path:</strong> <code th:text="${path}"></code><br>
                                    <strong>Status:</strong> <span class="badge bg-warning" th:text="${status}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
