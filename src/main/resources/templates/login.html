<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Sign In')}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4" th:text="#{auth.signin.title}">Sign In</h2>
                            
                            <!-- Success Message -->
                            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${success}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            
                            <!-- Error Message -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <span th:text="#{auth.invalid.credentials}">Invalid username or password.</span>
                            </div>
                            
                            <!-- OAuth2 Login Buttons -->
                            <div class="mb-4">
                                <a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100 mb-2">
                                    <i class="bi bi-google me-2"></i>
                                    <span th:text="#{auth.google}">Continue with Google</span>
                                </a>
                            </div>
                            
                            <div class="text-center mb-4">
                                <span class="bg-white px-2 text-muted" th:text="#{auth.or.email}">or sign in with email</span>
                            </div>
                            
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label" th:text="#{auth.email}">Email</label>
                                    <input type="email" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="password" class="form-label" th:text="#{auth.password}">Password</label>
                                        <a href="#" class="text-decoration-none small" th:text="#{auth.forgot.password}">Forgot password?</a>
                                    </div>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me" th:text="#{auth.remember}">Remember me</label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" th:text="#{auth.signin.button}">Sign In</button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-3">
                                <p class="mb-0">
                                    <span th:text="#{auth.signup.link}">Don't have an account?</span>
                                    <a th:href="@{/register}" class="text-decoration-none" th:text="#{nav.signup}">Sign up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
